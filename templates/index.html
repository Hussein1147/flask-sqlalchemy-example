{% include 'header.html' %}

<body>

    <div class="container">


    <h3>Dessert Menu</h3>

    {% if message %}
    <div class="alert alert-info" role="alert">
    
    {{ message }}

    </div>
    {% endif %}


    <ul>
    {% for dessert in desserts %}
        <li><a href="/desserts/{{ dessert.id }}">{{ dessert.name }}</a> - ${{ dessert.price }}, {{ dessert.calories }} calories</li>
    {% endfor %}
    </ul>

    <a href="/add" class="btn btn-success">Add Item</a>


    </div>

</body>
